<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Things Tab -->
  <ion-tab title="Things" icon-off="ion-ios-briefcase-outline" icon-on="ion-ios-briefcase" href="#/tab/things">
    <ion-nav-view name="tab-things"></ion-nav-view>
  </ion-tab>

  <!-- Schedule Tab -->
  <ion-tab title="Routine" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/routine">
    <ion-nav-view name="tab-routine"></ion-nav-view>
  </ion-tab>

  <!-- Locator Tab -->
  <ion-tab title="Locator" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" href="#/tab/locator">
    <ion-nav-view name="tab-locator"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

</ion-tabs>
